language: python

cache: pip

python:
    - "2.7"
    - "3.4"
    - "3.5"
    - "3.6"
    - "3.6-dev"
    - "3.7-dev"
    - "nightly"

matrix:
    fast_finish: true
    allow_failures:
        - python: "3.6-dev"
        - python: "3.7-dev"
        - python: "nightly"

install:
    # Install pyunfold
    - pip install .
    # Install other dependencies needed for testing and building docs
    - pip install -r requirements/development.txt

script:
    - pytest --cov pyunfold
    - bash ci/build_docs.sh

deploy:
    provider: pages
    skip_cleanup: true
    github_token: $GITHUB_TOKEN
    local_dir: docs/_build/html
    target_branch: gh-pages
    email: "github-pages-deploy@travis-ci.org"
    on:
        branch: master
        python: "2.7"
