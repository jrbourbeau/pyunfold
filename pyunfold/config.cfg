[analysisbins]
bin = 0
stack = False

[data]
# File containing effects dist: N(E)
inputfile = PATH_TO_INPUT_ROOT_FILE/INPUT_FILE.root
ne_meas = ne_meas
obstime = TIME
ismc = False
nc_thrown = NC

[mcinput]
# File containing MC params: Eff(C), P(E|C)
stats_file = PATH_TO_RESPONSE_ROOT_FILE/RESPONSE_FILE.root
eff_hist = Eff
mm_hist = MM

[output]
write_output = False
outfile = PATH_TO_OUTPUT_ROOT_FILE/UNFOLD_FILE.root
nc_meas = NC

[prior]
# Options: Jeffreys or user defined f(x) such as 10*x**-1.6
# NB: comma separated funcs required for stacking...
func = Jeffreys

[unfolder]
unfolder_name = Unf
max_iter = 100
# Smooth each iter w/Regulizer
smooth_with_reg = False
verbose = False

[regularization]
# Function form, in root format
reg_func = [0]*x**[1]
# Fit Range
reg_range = 1e4,1e10
# Give your parameters names!
param_names = Norm,Idx
# And initial values & limits
param_init = 1e8,-2.5
param_lim_lo = 1e2,-10
param_lim_hi = 1e20,-1
plot = False
verbose = False

[teststatistic]
# TS method. Options: rmd, chi2, pf, ks
ts_name = ks
# TS equivalence tolerance
ts_tolerance = 0.001
# TS cause range
ts_range = 1e4,1e10
verbose = True

[mixer]
mix_name = SrMixALot
# Cov Matrix. Options: DCM (faster), ACM (more correct)
error_type = ACM

[flux]
# Function form, in root format
reg_func = [0]*x**[1]
# Fit Range
reg_range = 5e3,5e6
# Give your parameters names!
param_names = Norm,Idx
# And initial values & limits
param_init = 1e4,-2.5
param_lim_lo = 1e1,-5
param_lim_hi = 1e10,-1
plot = False
verbose = False
